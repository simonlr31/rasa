version: "3.0"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  #Intent mood_xmas -> words that will initiate the xmas path
  - intent: mood_xmas
    examples: |
      - It is christmas
      - christmas
      - christmas time
      - Mariah Carey
      - santa
      - Santa Klaus
      - gift
      - Christmas tree
      - winter
      - snow

  #Intent chitchat for the unhappy xmas path
  - intent: chitchat
    examples: |
      - feeling great
      - nice choice
      - good talk
      - what are you doing ?

  #intent request_christmas to initiate xmas form
  - intent: request_christmas
    examples: |
      - would you like to see my christmas list ?
      - christmas list
      - let's go shoping together
      - shopping
      - gift
      - chritmas gifts

  #to stop xmas form
  - intent: stop
    examples: |
      - stop
      - done

  #what can be said to be consider as a xmas list
  - intent: christmas_list
    examples: |
      - book
      - album
      - gift
      - perfume
      - phone
      - playstation
      - switch
      - bike

  #to initiate music API
  - intent: music_API
    examples: |
      - I want to know more
      - tell me about
      - artist
      - music
      - who is
      - biography
      - tell me
      - teach me
      - tell me more

  #list of a few artists in the API
  - intent: artist_name
    examples: |
      - Mariah Carey
      - Beyonce
      - Katy Perry
      - Ariana Grande
      - Rihanna
      - Coldplay
      - Nicki Minaj
      - Ed Sheran
      - Bruno Mars
