version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_xmas
  - bot_challenge
  - request_christmas
  - stop
  - chitchat
  - christmas_list

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_xmas:
    - text: "Let's listen to Mariah Carey together !"
      image: "https://www.youtube.com/watch?v=yXQViqx6GMY"

  utter_chitchat:
    - text: "It is great to talk to you"

  utter_submit:
    - text: "Great ! I'm giving your list to Mariah Carey"

  utter_slots_values:
    - text: "perfect"

  utter_ask_christmas_form:
    - text: "Tell me your wishlist"

entities:
  - gifts_list
slots:
  gifts_list:
    type: text
    mappings:
      - type: from_entity
        entity: gifts_list
forms:
  christmas_form:
    required_slots:
      - gifts_list

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
